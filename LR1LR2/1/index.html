<html>
   <head>
      <title>VueJs</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </head>
   <body>
     
      <div class="border-bottom bg-primary text-white">
        <div class="container">
          Конвертер
        </div>
      </div>
      <div class ="text-center">
      <div id = "computed_props" class ="mb-5">Конвертер длины
         <input type = "text" v-model = "count" class="col-5 text-center"/> 
         <label >= {{output}}</label>
         <button v-on:click="reverseValue"> {{name_button}} </button>
      </div>
      <div id = "computed_prop">Конвертер веса
        <input type = "text" v-model = "count" class="col-5 text-center"/> 
        <label >= {{output}}</label>
        <button v-on:click="reverseValue"> {{name_button}} </button>
     </div>
    </div>
      <script type = "text/javascript">
        var vm = new Vue({
          el: '#computed_props',
          data: {
             input : "0",
             output : "0",
             value : "1",
             name_button : "cm/m",
             tmp : ""
          },
          methods: {
            reverseValue: function() {
              this.tmp=this.output;
              this.output = this.input;
              this.input = this.tmp;
              if (this.value == 1)
              {
                this.value = 0;
                this.name_button = "m/cm";
              }
              else {
                this.value = 1;
                this.name_button = "cm/m";
              }
            }
          },
          computed :{
             count : {
                get : function() {
                   return this.input;
                },
                set : function(newInput) {
                  this.input = newInput;
                  if (this.value == 1)
                  {
                   this.output = newInput/100 ;
                  }
                  if (this.value == 0)
                  {
                   this.output = newInput*100 ;
                  }
                }
             },
          }
       });
       var vm = new Vue({
          el: '#computed_prop',
          data: {
             input : "0",
             output : "0",
             value : "1",
             name_button : "kg/g",
             tmp : ""
          },
          methods: {
            reverseValue: function() {
              this.tmp=this.output;
              this.output = this.input;
              this.input = this.tmp;
              if (this.value == 1)
              {
                this.value = 0;
                this.name_button = "g/kg";
              }
              else {
                this.value = 1;
                this.name_button = "cm/m";
              }
            }
          },
          computed :{
             count : {
                get : function() {
                   return this.input;
                },
                set : function(newInput) {
                  this.input = newInput;
                  if (this.value == 1)
                  {
                   this.output = newInput*1000 ;
                  }
                  if (this.value == 0)
                  {
                   this.output = newInput/1000 ;
                  }
                }
             },
          }
       });
      </script>
   </body>
</html>
